<!DOCTYPE html>
<html>
<head>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  <script src="scripts/jquery.knob.js"></script>
  <script src="scripts/tiles.js"></script>
  <script type="text/javascript" charset="utf-8">
    var debounce = function(func, wait, immediate) {
      var timeout;
      return function() {
        var context = this, args = arguments;
        var later = function() {
          timeout = null;
          if (!immediate) func.apply(context, args);
        };
        if (immediate && !timeout) func.apply(context, args);
        clearTimeout(timeout);
        timeout = setTimeout(later, wait);
      };
    };
  </script>
  <meta http-equiv="Content-type" content="text/html; charset=utf-8">
  <link rel="stylesheet" type="text/css" media="screen" href="Content/app.css" />
  <title>Uptime Dashboard</title>
</head>
<body>
  <div id="dashboard" class="grid"></div>
    <input id="countdown" type="text" value="0"
           data-class="test"
           data-min="0"
           data-max="100"
           data-width="30"
           data-height="30"
           data-fgcolor="#ddd"
           data-bgcolor="#222"
           data-displayinput="false" data-readonly="true" />
  <script src="app.js"></script>
</body>
</html>
